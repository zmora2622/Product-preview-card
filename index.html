<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 40rem)">
        <img src="./images/image-product-mobile.jpg" class="card__image" alt="">
      </picture>
      <div class="card__body">
        <p class="card__category">Perfume</p>
        <h2 class="card__header">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="card__price">
          <p class="card__price-after">$149.99</p>
          <p class="card__price-before">$169.99</p>
        </div>
        <a href="" class="button"><img src="images/icon-cart.svg">Add to Cart</a>
      </div>

    </div>
  </main>

</body>

</html>
